{% extends "base.html" %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block pageheader %}
Login
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5" style="min-height: 85%;">
  <div class="col-md-6" class='mx-auto'>
    <h2 align='center'>User SignIn</h2>
    <hr>
    <br>
    <form action="/login" method="POST" class="form-horizontal" role="form">
      <div class="mb-3">
        <input type="text" class="form-control" name="email" id="email" required placeholder="Enter email ">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" id="password_new" required placeholder="Enter password">
      </div>

      <div class="mb-3">
        <div>
          <button type="submit" class="btn btn-primary">SignIn</button>
          <a href="/register" style="float: right; padding-top: 14px;">Don't have account, register now?</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
